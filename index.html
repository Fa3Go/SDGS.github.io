<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDGs 永續發展探索之旅</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="game-title" class="clickable" onclick="returnToHome()">SDGs 永續發展探索之旅</h1>
            <div class="score-board">
                分數: <span id="score">0</span>
                等級: <span id="level">新手探索者</span>
            </div>
        </header>

        <div id="start-screen" class="section">
            <h2>歡迎來到SDGs探索之旅！</h2>
            <button onclick="showGameModes()" class="start-btn">開始遊戲</button>
        </div>

        <div id="game-modes" class="section hidden">
            <h2>選擇遊戲模式</h2>
            <div class="game-buttons">
                <button onclick="startQuiz()" class="mode-btn">SDGs知識問答</button>
                <button onclick="startMatch()" class="mode-btn">SDGs配對遊戲</button>
            </div>
        </div>

        <div id="quiz-section" class="section hidden">
            <div class="question-card">
                <h3 id="question"></h3>
                <div id="options" class="options"></div>
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
        </div>

        <div id="match-section" class="section hidden">
            <div class="game-info">
                <div class="score-info">配對次數：<span id="match-moves">0</span></div>
                <div class="time-info">時間：<span id="match-timer">0</span>秒</div>
            </div>
            <div class="match-grid" id="match-grid"></div>
            <button id="restart-match" class="restart-btn">重新開始</button>
        </div>
    </div>

    <div id="result-modal" class="modal hidden">
        <div class="modal-content">
            <h2>遊戲結果</h2>
            <p id="result-text"></p>
            <button onclick="closeModal()">繼續遊戲</button>
            <button onclick="returnToMenu()">返回主選單</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
